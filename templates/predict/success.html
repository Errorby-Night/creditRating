<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Credit Card Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #b0d4f8;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .prediction {
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 6px;
            margin-top: 20px;
        }
        .prediction-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .prediction-value {
            font-size: 24px;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Credit Card Prediction</h1>
        <div class="prediction">
            <div class="prediction-title">Prediction:</div>
            <div class="prediction-value">{{ prediction }}</div>
        </div>
    </div>
</body>
</html>
